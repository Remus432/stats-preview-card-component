<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Stats Preview Card Component</title>
</head>
<body>
  <main class="card">
    <div class="card__left">
      <div class="card__text">
        <h1 class="card__headline">Get <span class="card__word">insights</span> that help your business grow.</h1>
        <p class="card__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card__stats">
        <div class="card__stat">
          <p class="card__stat-amount">10k+</p>
          <p class="card__stat-label">Companies</p>
        </div>
        <div class="card__stat">
          <p class="card__stat-amount">314</p>
          <p class="card__stat-label">Templates</p>
        </div>
        <div class="card__stat">
          <p class="card__stat-amount">12M+</p>
          <p class="card__stat-label">Queries</p>
        </div>
      </div>
    </div>
    <div class="card__right">
      <video autoplay loop>
        <source src="/images/background.mp4">
      </video>
    </div>
  </main>
</body>
</html>
